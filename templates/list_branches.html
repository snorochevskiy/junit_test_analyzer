{{define "title"}}Test Launches{{end}}

{{define "body"}}
<h1>Branches</h1>

<table border="1" class="jutra-table-big">
	<tr>
		<th>Branch name</th>
		<th>Last changes date</th>
	</tr>
{{range $index, $val := .}}
	<tr>
		<td><a href="/branch?branch_name={{$val.BranchName}}" >{{$val.BranchName}}</a></td>
		<td>{{$val.CreationDate.Format "2006 Jan 02"}}</td>
	</tr>
{{end}}
</table>


{{end}}
