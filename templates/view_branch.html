{{define "title"}}Test Launches{{end}}

{{define "body"}}
<h1>Test Launches</h1>

<ul>
{{range $index, $val := .}}
	<li><a href="launch?launch_id={{$val.Id}}">{{$val.CreateDate}} - FailedTestsNum: {{$val.FailedTestsNum}}</a> [<a href="/delete-launch?launch_id={{$val.Id}}">DELETE</a>]</li>
{{end}}
</ul>

<div id="diagramm" style="width : 600px; height: 384px;" />

<script src="http://humblesoftware.com/static/js/hsd-flotr2.js?d3fa1"></script>

<script>
(function basic(container) {

    var d1 = [
{{range $index, $val := .}}
		[{{$val.Id}}, {{$val.FailedTestsNum}}],
{{end}}
    ]

    graph = Flotr.draw(container, [d1], {
        xaxis: {
            minorTickFreq: 4,
        },

        grid: {
            minorVerticalLines: true
        }
    });
})(document.getElementById("diagramm"));
</script>


{{end}}
