{{define "title"}}Users{{end}}

{{define "body"}}
<h1>Users</h1>

<table class="pure-table" >
<tr>
	<th>Login</th>
	<th>Is active</th>
	<th>First name</th>
	<th>Last name</th>
	<th>Action</th>
</tr>
{{range $index, $val := .}}
	<tr>
		<td>{{$val.Login}}</td>
		<td>{{$val.IsActive}}</td>
		<td>{{$val.FirstName}}</td>
		<td>{{$val.LastName}}</td>
		<td><a href="/admin/edit-user?user_id={{$val.UserId}}"><i class="fi-page-edit"></i></a></td>
	</tr>
{{end}}
</table>

{{end}}
